{% macro button(text, kind="primary") -%}
<button class="btn btn-{{ kind }}">{{ text }}</button>
{%- endmacro %}

{% macro badge(text, level="info") -%}
<span class="badge badge-{{ level|upper }}">{{ text }}</span>
{%- endmacro %}

{% macro card(title, body) -%}
<div class="card">
  <h4>{{ title }}</h4>
  <div>
    {{ body }}
  </div>
</div>
{%- endmacro %}
