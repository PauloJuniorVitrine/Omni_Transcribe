name: System Validation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  frontend:
    name: Frontend JS checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install JS dependencies
        run: npm ci
      - name: Lint JS
        run: npm run lint:js
      - name: Run JS unit tests
        run: npm run test:js

  python-tests:
    name: Python unit & integration tests
    runs-on: ubuntu-latest
    env:
      CREDENTIALS_SECRET_KEY: ${{ secrets.CREDENTIALS_SECRET_KEY }}
      ALERT_WEBHOOK_URL: ${{ secrets.ALERT_WEBHOOK_URL }}
      METRICS_WEBHOOK_URL: ${{ secrets.METRICS_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install pip-audit
      - name: Ensure pytest-asyncio
        run: python -m pip install pytest-asyncio
      - name: Run unit tests
        run: pytest tests/unit -q
      - name: Run integration tests
        run: pytest tests/integration -q
      - name: Run security audit
        run: |
          pip-audit --progress-spinner=off

  load-tests:
    name: Performance/load validation
    runs-on: ubuntu-latest
    needs: python-tests
    env:
      CREDENTIALS_SECRET_KEY: ${{ secrets.CREDENTIALS_SECRET_KEY }}
      ALERT_WEBHOOK_URL: ${{ secrets.ALERT_WEBHOOK_URL }}
      METRICS_WEBHOOK_URL: ${{ secrets.METRICS_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run performance/load tests
        run: pytest tests/performance -q

  e2e:
    name: Playwright end-to-end
    runs-on: ubuntu-latest
    needs: [frontend, python-tests, load-tests]
    env:
      CREDENTIALS_SECRET_KEY: ${{ secrets.CREDENTIALS_SECRET_KEY }}
      PLAYWRIGHT_BROWSERS_PATH: 0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install JS dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run test:e2e

  build_installer:
    name: Build Windows installer
    runs-on: windows-latest
    needs: [frontend, python-tests, load-tests, e2e]
    env:
      CREDENTIALS_SECRET_KEY: ${{ secrets.CREDENTIALS_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install pyinstaller
      - name: Build installer executable
        run: |
          pyinstaller src\interfaces\cli\run_job.py --name TranscribeFlow --onefile --noconfirm --paths src
      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: transcribeflow-installer
          path: dist/TranscribeFlow.exe

  accuracy-report:
    name: Accuracy report
    runs-on: ubuntu-latest
    needs: python-tests
    env:
      CREDENTIALS_SECRET_KEY: ${{ secrets.CREDENTIALS_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate accuracy metrics
        run: python scripts/report_accuracy_metrics.py
      - name: Upload accuracy metrics
        uses: actions/upload-artifact@v4
        with:
          name: accuracy-metrics
          path: docs/accuracy_metrics_summary.md
