name: CI-CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:

env:
  APP_ENV: test
  TEST_MODE: "1"
  OMNI_TEST_MODE: "1"
  SKIP_RUNTIME_CREDENTIALS_VERIFY: "1"
  ASR_ENGINE: openai
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
  CREDENTIALS_SECRET_KEY: ${{ secrets.CREDENTIALS_SECRET_KEY }}

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Prepare artifacts dir
        run: mkdir -p artifacts
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt ruff pytest-cov
      - name: Lint Python (ruff)
        run: ruff check src tests
      - name: PyTest (unit+integration)
        run: pytest --maxfail=1 --cov=src --cov-report=xml --cov-fail-under=80 --junitxml=artifacts/pytest-report.xml
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml
      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: artifacts/pytest-report.xml

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Prepare artifacts dir
        run: mkdir -p artifacts
      - name: Install deps
        run: npm ci
      - name: Install python deps (openapi generation)
        run: |
          python -m pip install --upgrade pip
          pip install fastapi pydantic pydantic-settings jinja2 python-multipart filelock httpx requests pyyaml
      - name: Lint JS
        run: npm run lint:js
      - name: Jest (unit)
        run: npm run test:js -- --runInBand --ci --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT: artifacts/jest-report.xml
      - name: Upload frontend test report
        uses: actions/upload-artifact@v4
        with:
          name: jest-report
          path: artifacts/jest-report.xml

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - name: Install python deps for stub server
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic pydantic-settings jinja2 python-multipart filelock
      - name: Install Playwright browsers
        run: PLAYWRIGHT_BROWSERS_PATH=0 npx playwright install chromium --with-deps
      - name: Playwright
        run: npm run test:e2e || (ls -R test-results && exit 1)
      - name: Upload e2e traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results

  load:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install python deps for stub server
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic pydantic-settings jinja2 python-multipart filelock
      - name: Start stub server
        run: |
          python scripts/stub_server.py > stub_server.log 2>&1 &
          echo $! > stub_pid.txt
          timeout 20 bash -c 'until curl -sf http://127.0.0.1:8001/health; do sleep 1; done'
      - name: Install k6
        run: |
          curl -sSL https://github.com/grafana/k6/releases/download/v0.52.0/k6-v0.52.0-linux-amd64.tar.gz | tar xz
          sudo mv k6-v0.52.0-linux-amd64/k6 /usr/local/bin/k6
      - name: Run load smoke
        env:
          K6_TARGET_PORT: "8001"
        run: k6 run tests/performance/load_smoke.js
      - name: Stop stub server
        if: always()
        run: |
          if [ -f stub_pid.txt ]; then kill "$(cat stub_pid.txt)" || true; fi
      - name: Upload stub server log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stub-server-log
          path: stub_server.log

  build-windows:
    needs: [backend, frontend, e2e, load]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
          npm ci
      - name: Build EXE (PyInstaller)
        run: pyinstaller --onefile --name TranscribeFlow launcher_gui.py
      - name: Build installer (NSIS)
        run: |
          choco install -y nsis
          $nsisPath = "${env:ProgramFiles(x86)}\NSIS\Bin"
          echo "Adding NSIS to PATH: $nsisPath"
          echo "$nsisPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          $env:PATH = "$nsisPath;$env:PATH"
          if (-not (Test-Path "dist/TranscribeFlow.exe")) {
            Write-Error "dist/TranscribeFlow.exe n√£o encontrado. PyInstaller falhou?"
            exit 1
          }
          makensis installers/windows/transcribeflow.nsi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/TranscribeFlow.exe
            dist/TranscribeFlow-Setup.exe
